<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header>

    </header>

    <main>
        <h1>Calculator</h1>

        <div id="calculator">
            <p id="calculator-display"></p>

            <button id="calculator-one" class="calculator-digit">1</button>
            <button id="calculator-one" class="calculator-digit">2</button>
            <button id="calculator-one" class="calculator-digit">3</button>
            <button id="calculator-one" class="calculator-digit">4</button>
            <button id="calculator-one" class="calculator-digit">5</button>
            <button id="calculator-one" class="calculator-digit">6</button>
            <button id="calculator-one" class="calculator-digit">7</button>
            <button id="calculator-one" class="calculator-digit">8</button>
            <button id="calculator-one" class="calculator-digit">9</button>
            <button id="calculator-one" class="calculator-digit">0</button>

            <button id="calculator-add" class="calculator-operator">+</button>
            <button id="calculator-subtract" class="calculator-operator">-</button>
            <button id="calculator-multiply" class="calculator-operator">x</button>
            <button id="calculator-divide" class="calculator-operator">/</button>
            <button id="calculator-modulo" class="calculator-operator">%</button>
            <button id="calculator-equals">=</button>
            <button id="calculator-clear">C</button>
        </div>
    </main>

    <footer>

    </footer>

    <script type="text/javascript" src="./js/calculator.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
